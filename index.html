<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./js/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="./js/datetimepicker/jquery.datetimepicker.css"
    />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>

      <form>
        <div class="form-group">
          <label for="title">Main Title</label>
          <input
            class="form-control"
            id="mainTitle"
            placeholder="Scheduled maintenance on ..."
          />
        </div>
        <div class="form-group">
          <label for="subtitle">Service Title</label>
          <input
            class="form-control"
            id="serviceTile"
            placeholder="Service affected on ..."
          />
        </div>
        <div class="form-group">
          <label for="subtitle">Coutesy Line</label>
          <input
            class="form-control"
            id="serviceTile"
            placeholder="We apologise for any inconvinience caused"
          />
        </div>
        <div class="form-group">
          <label for="notificationStartDateTime">Notification Start Time</label>
          <input
            class="form-control"
            type="text"
            value=""
            id="notificationStartDateTime"
          />
        </div>
        <div class="form-group">
          <label for="notificationEndDateTime">Notification End Time</label>
          <input
            class="form-control"
            type="text"
            value=""
            id="notificationEndDateTime"
          />
        </div>
        <div class="form-group">
          <label for="preventLoginStartDateTime"
            >Prevent Login Start Time</label
          >
          <input
            class="form-control"
            type="text"
            value=""
            id="preventLoginStartDateTime"
          />
        </div>
        <div class="form-group">
          <label for="preventLoginEndDateTime">Prevent Login End Time</label>
          <input
            class="form-control"
            type="text"
            value=""
            id="preventLoginEndDateTime"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <br />
        <button type="submit" class="btn btn-primary" onclick="submitForm()">
          Submit
        </button>
      </form>
    </div>
  </body>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script type="" src="./js/jquery/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="./js/bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.js"></script>

  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->

  <!-- Date time Js -->
  <script src="./js/datetimepicker/jquery.datetimepicker.js"></script>

  <script>
    $("#notificationStartDateTime").datetimepicker()
    $("#notificationEndDateTime").datetimepicker()
    $("#preventLoginStartDateTime").datetimepicker()
    $("#preventLoginEndDateTime").datetimepicker()

    function submitForm() {
      var payload = {
        mainTitle: document.getElementById("title").value,
        serviceTitle: document.getElementById("subtitle").value,
        notificationStartDateTime: Date.parse(
          document.getElementById("notificationStartDateTime").value
        ),
        notificationEndDateTime: Date.parse(
          document.getElementById("notificationEndDateTime").value
        )
      }
      console.log(payload)
      console.log(Date.now())
      console.log("UNIX DateTimeStart", Date.parse(payload.dateTimeStart))
    }
  </script>
</html>
